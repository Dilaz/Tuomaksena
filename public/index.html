<!DOCTYPE html>
<html lang="fi" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8" />
	<title>Tuomaksena</title>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<meta property="og:title" content="Tuomaksena" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://tuomaksena.binarydream.fi" />
	<meta property="og:image" content="https://tuomaksena.binarydream.fi/images/cover.png" />
	<meta property="og:image:secure_url" content="https://tuomaksena.binarydream.fi/images/cover.png" />
</head>
<body ng-app="app" ng-controller="AppController">
	<section class="container">
		<h1>Tuomaksena Tuomaksen paikalla</h1>

		<div infinite-scroll="blogPaging()" infinite-scroll-distance="0">
			<article ng-repeat="post in posts">
				<h3>{{post.title}}</h3>
				<figure class="thumbnail">
					<img ng-src="{{post.img_src}}" alt="{{post.title}}">
				</figure>
			</article>
		</div>
	</section>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-49629559-6', 'auto');
		ga('send', 'pageview');

	</script>
</body>
</html>
