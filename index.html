<!DOCTYPE html>
<html lang="fi" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8" />
	<title>Tuomaksena</title>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<meta property="og:title" content="Tuomaksena" />
	<meta property="og:description" content="Tuomaksen paikalla" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://tuomaksena.binarydream.fi" />
	<meta property="og:image" content="https://tuomaksena.binarydream.fi/images/cover.png" />

</head>
<body ng-app="app" ng-controller="AppController">
	<section class="container">
		<h1>Tuomaksena Tuomaksen paikalla</h1>
		<p class="lead small"><a href="https://twitter.com/tuovel" target="_blank">Tuomas</a> on siirtynyt pois keskuudestamme, joten toimin toimiston Tuomaksena. Yritän eläytyä rooliini niin hyvin kuin Tuomaksen tunnen.<p/>

		<div infinite-scroll="blogPaging()" infinite-scroll-distance="1">
			<article ng-repeat="post in posts">
				<h3>{{post.title}}</h3>
				<figure class="thumbnail">
					<img ng-src="{{post.img_src}}" alt="{{post.title}}">
				</figure>
			</article>
		</div>
	</section>
